name: faber_ticket_ft
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  image_picker_for_web: ^2.1.0
  youtube_player_iframe: ^2.2.2
  cloud_firestore: ^5.6.5
  firebase_core: ^3.12.0
  firebase_storage: ^12.4.3
  firebase_storage_web: ^3.6.2
  shared_preferences: ^2.2.1
  uuid: ^3.0.7

dependency_overrides:
  firebase_core_platform_interface: 4.8.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/ticket_front.jpeg
    - assets/images/ticket_back.jpeg
    - assets/images/setlist_background.jpg
    - assets/images/error_background.jpg
    - assets/images/button_setlist.jpg

  fonts:
    - family: CustomFont
      fonts:
        - asset: assets/fonts/CustomFont.ttf
